<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Habilidades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .contenedor {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      width: 350px;
      animation: aparecer 0.8s ease-in-out;
    }
    @keyframes aparecer {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    h2 {
      color: #333;
      font-size: 1.6rem;
      margin-bottom: 15px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 15px 0;
      display: none;
      text-align: left;
    }
    li {
      background: #f1f5f9;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.95rem;
      color: #333;
      transition: transform 0.2s;
    }
    li:hover {
      transform: translateX(5px);
      background: #e0e7ff;
    }
    button {
      background: #6366f1;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <h2>⚡ Mis Habilidades</h2>
    <button onclick="toggleLista()">Ver mis habilidades</button>
    <ul id="lista-habilidades">
      <li>💻 Intermedio en HTML</li>
      <li>🎨 Básico en CSS</li>
      <li>⚙️ Conocimientos en JavaScript</li>
      <li>🤖 Uso de IA para crear sitios web</li>
      <li>🌐 Manejo básico de GitHub</li>
      <li>🤝 Aprendizaje colaborativo y trabajo en equipo</li>
    </ul>
  </div>

  <script>
    function toggleLista() {
      const lista = document.getElementById("lista-habilidades");
      lista.style.display = lista.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
</html>
